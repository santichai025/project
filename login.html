{% extends 'hosbase/base.html' %}


{% block content %}

 <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="index.html" method="post" class="tm-login-form">
                  <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input
                      name="username"
                      type="text"
                      class="form-control validate"
                      id="username"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">รหัสผ่าน</label>
                    <input
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      ลงชื่อเข้าใช้
                    </button>
                  </div>
                 </form>
				  
				  <a href="{% url 'pw-page' %}"><button class="mt-5 btn btn-primary btn-block text-uppercase">
                    ลืมรหัสผ่าน?
					  </button></a>
				  
              	  <a href= "{% url 'register-page' %}"><button class="mt-5 btn btn-primary btn-block text-uppercase">
                    สมัครผู้ใช้งานใหม่
					  </button></a>
				</div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
